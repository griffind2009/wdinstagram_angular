<h1>WdInstagram</h1>
<div ng-repeat="instagram in vm.instagrams">{{instagram.author}},{{instagram.body}}
<img ng-src="{{instagram.photoUrl}}">
</div>
<div>
  <label>Author:</label>
<input class="author" type="text">
<label>Photo_Url:</label>
<input class="photoUrl" type="text">
<label>Body:</label>
<input class="body" type="text">
<input type="text" ng-model="vm.newInstagram">
  <button ng-click="vm.addInstagram()">Add to the Gram</button>
</div>
